    <script>

        /**
         * 删除cookie
         * @param name cookie名字
         */
        function delCookie(name){
            var expires=new Date();
            expires.setTime(expires.getTime()-1);
            document.cookie=name+"="+name+";expires="+expires.toGMTString();
        }


        function quit(){

            sessionStorage.clear()
            delCookie("id")
            self.location.href = "/login"
        }



    </script>

    <script>
        $(document).ready(
            yingcang()
        )

        function yingcang () {
            function getCookie2(name){
                var strcookie = document.cookie;//获取cookie字符串
                var arrcookie = strcookie.split("; ");//分割
                //遍历匹配
                for ( var i = 0; i < arrcookie.length; i++) {
                    var arr = arrcookie[i].split("=");
                    if (arr[0] == name){
                        return arr[1];
                    }
                }
                return "";
            }


            var id = getCookie2("id")
            $("#user-name-r").text(id)
            var user = getCookie2("user")
            if(user == "student"){

                // document.getElementById("yingcangdelete").style.display="none";
                $("#yingcang").hide()
                $("#yingchang1").hide()

                return 1

            }
            return 0
        }

    </script>
    <script>

        $(document).ready(
            $(function(){
                var a
                jQuery.ajax({
                    type:"get",//后面用","很容易出错
                    url:"/getClassTime",//删除的控制器url
                    dataType:'text',

                    success:function(data){//成功后执行的方法
                        a = data
                        $("#class-time").text(a)

                    },
                    error:function(){//失败后执行的方法

                    }
                })

            }))


        function classtime(){

            var x = prompt ("输入课程时间: ", "未设置");/*第一个变量为提示语，第二个变量为默认初始值*/
            jQuery.ajax({
                type:"post",//后面用","很容易出错
                url:"/setClassTime",//删除的控制器url
                data:{classtime:x},//做传递的参数
                success:function(data){//成功后执行的方法
                    alert(data)
                    window.location.reload();
                },
                error:function(){//失败后执行的方法

                }
            })
        }
